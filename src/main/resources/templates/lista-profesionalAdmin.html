<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="master">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/paciente.css">

    <link th:href = "@{/css/headerstyle.css}" rel="stylesheet"> 
    <link th:href = "@{/css/footerstyle.css}" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>



    <body>

        <header th:replace ="/fragments/header :: header"> </header>  

        <main layout:fragment="contenido">
            <div class="col-12">
                <h2>Lista de Profesionales</h2>
                <!--            <div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
                                th:text="${mensaje}" class="alert">
                            </div>-->
                <!--            <a class="btn btn-primary mb-2" th:href="@{/pacientes/agregar}">Agregar</a>-->
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>DNI</th>
                                <th>Fecha de Nacimiento</th>
                                <th>Contacto</th>
                                <th>Matr√≠cula</th>
                                <th>Especialidad</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="profesional : ${profesionales}">
                                <td th:text="${profesional.nombre}"></td>
                                <td th:text="${profesional.apellido}"></td>
                                <td th:text="${profesional.dni}"></td>
                                <td th:text="${profesional.fechaNacimiento}"></td>
                                <td th:text="${profesional.telefono}"></td>
                                <td th:text="${profesional.matricula}"></td>
                                <td th:text="${profesional.especialidad}"></td>
                                <td>
                                    <a th:href= "@{/admin/dashboard/listaProfesionales/modificar/__${profesional.id}__}"><i class="fas fa-feather-alt"></i> Editar </a>
                                    <a th:href= "@{/admin/dashboard/listaProfesionales/eliminar/__${profesional.id}__}"><i class="fas fa-feather-alt"></i> Eliminar </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <footer th:replace ="/fragments/footer :: footer"> </footer> 

    </body>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>

</html>
