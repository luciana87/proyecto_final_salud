<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="master">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link th:href = "@{/css/headerstyle.css}" rel="stylesheet">
        <link th:href = "@{/css/footerstyle.css}" rel="stylesheet">
        <link rel="stylesheet" href="/css/paciente.css">
        <!-- Fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous"
        referrerpolicy="no-referrer"/>
        <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css">
    </head>

<body style="height: 100vh; display: flex; flex-direction: column;">
    <header th:replace ="/fragments/header :: header"></header>
    <main layout:fragment="contenido" style="display: flex; flex-direction: column; flex-grow: 1; padding: 50px 0; background-image: url('/img/fregistro.jpg'); background-position: center; background-repeat: no-repeat; background-size: cover;">
        <div class="col-12">
            <div class="table-responsive" style="display: flex; flex-direction: column; align-items: center;">
                <h2 style="font-size: 2rem; font-weight: 700; margin-bottom: 25px;"><i class="fa-solid fa-clipboard-list"></i>Obras sociales</h2>
                <table class="table table-bordered" style="width: 50%; box-shadow: 0 0 3px 1px #1c4a5a52; background-color: #fff;">
                    <thead>
                        <tr>
                            <th style="width: 70%;">Nombre</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="obraSocial : ${obraSociales}">
                            <td th:text="${obraSocial.nombre}"></td>
                            <td>
                                <a th:href= "@{/admin/dashboard/listaObraSociales/modificar/__${obraSocial.id}__}" style="margin-right: 30px;"><i class="fa-solid fa-pencil"></i></a>
                                <a th:href= "@{/admin/dashboard/listaObraSociales/eliminar/__${obraSocial.id}__}"><i class="fa-solid fa-trash-can"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <footer th:replace ="/fragments/footer :: footer"></footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>

</html>
