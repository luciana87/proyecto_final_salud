<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Account Settings UI Design</title>
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
        <link rel="stylesheet" type="text/css"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="/css/inicio_profesional.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </head>

    <body>
        <h1 class="titulo p-3" style="text-align: center; font-family: Times New Roman">
            PANEL
            PROFESIONAL
        </h1>
        <div class="container">
            <!-- <div style="display: flex; width: 10%;">
                    <img src="/img/logo1.png" alt="Image" class="shadow" style="opacity: 100%;">
    
                </div> -->

            <div class=" d-sm-flex p-3">
                <div class="profile-tab-nav border-right">
                    <div class="p-4">
                        <h4 class="text-center">Profesional</h4>
                    </div>
                    <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                        <a class="nav-link active" id="account-tab" data-toggle="pill" href="#cuenta" role="tab"
                           aria-controls="account" aria-selected="true">
                            <i class="fa fa-home text-center mr-1"></i>
                            Cuenta
                        </a>
                        <a class="nav-link" id="password-tab" data-toggle="pill" href="#contrasenia" role="tab"
                           aria-controls="password" aria-selected="false">
                            <i class="bi bi-lock-fill"></i>
                            Cambiar Contrase√±a
                        </a>
                        <a class="nav-link" id="security-tab" data-toggle="pill" href="#turno" role="tab"
                           aria-controls="security" aria-selected="false">
                            <i class="bi bi-clipboard-check-fill"></i>
                            Turno
                        </a>
                        <!-- <a class="nav-link" id="notification-tab" data-toggle="pill" href="#notification" role="tab"
                            aria-controls="notification" aria-selected="false">
                            <i class="fa fa-bell text-center mr-1"></i>
                            Recordatorio
                        </a> -->
                        <a class="nav-link" href="/logout">
                            <i class="bi bi-box-arrow-right"></i>
                            cerrar session
                        </a>
                    </div>
                </div>
                <div class="tab-content" id="v-pills-tabContent">
                    <form class="tab-pane fade show active" id="cuenta" role="tabpanel" aria-labelledby="account-tab"  method="POST">
                        <h3 class="mb-4 text-center">Sus Datos</h3>
                        <input hidden th:value="${id}" name="id">
                        <div class="row p-3">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Nombre</label>
                                    <input type="text" class="form-control" th:value="${session.usuariosession.nombre}"
                                           disabled>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Apellido</label>
                                    <input type="text" class="form-control" th:value="${session.usuariosession.apellido}"
                                           disabled>
                                </div>
                            </div>
                            <div class=" col-md-6">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" class="form-control" th:value="${session.usuariosession.mail}"
                                           disabled>
                                </div>
                            </div>
                            <div class=" col-md-6">
                                <div class="form-group">
                                    <label>Telefono</label>
                                    <input type="tel" class="form-control" th:value="${session.usuariosession.telefono}"
                                           disabled>
                                </div>
                            </div>
                            <div class=" col-md-6">
                                <div class="form-group">
                                    <label>DNI</label>
                                    <input type="number" class="form-control" th:value="${session.usuariosession.dni}"
                                           disabled>
                                </div>
                            </div>
                            <div class=" col-md-6">
                                <div class="form-group">
                                    <label>Fecha Nacimiento</label>
                                    <input type="date" class="form-control"
                                           th:value="${session.usuariosession.fechaNacimiento}" disabled>
                                </div>
                            </div>
                            <div class=" col-md-6">
                                <div class="form-group">
                                    <label>Matricula</label>
                                    <input type="number" class="form-control" th:value="${session.usuariosession.matricula}"
                                           disabled>
                                </div>
                            </div>
                            <div class=" col-md-6">
                                <div class="form-group">
                                    <label>Valor Consulta</label>
                                    <input type="number" class="form-control"
                                           th:value="${session.usuariosession.valorConsulta}" disabled>
                                </div>
                            </div>
                            <div class=" col-md-6">
                                <div class="form-group">
                                    <label>Descripcion Especialidad</label>
                                    <input type="text" class="form-control"
                                           th:value="${session.usuariosession.descripcionEspecialidad}" disabled>
                                </div>
                            </div>
                            <select class=" custom-select custom-select-ms mb-3"
                                    style="margin-top: 0.8%; margin-left: 15px; width: 367px;">
                                <option selected>Obra Social</option>
                                <option value="1">OSDE</option>
                                <option value="2">Medicus</option>
                                <option value="3">Dosuba</option>
                                <option value="4">Ioma</option>
                                <option value="5">No posee</option>
                            </select>
                            <!-- <div class="col-md-6">
                                    <div class="form-group" style="margin-top: -15px; margin-left: 15px; width: 370px;">
                                        <label>N¬∞ Obra Social</label>
                                        <input type="text" class="form-control" value="">
                                    </div>
                                </div> -->
                        </div>

                        <div>
                            <button class="btn btn-primary">Editar</button>
                            <button class="btn btn-light">Cancelar</button>
                            <button class="btn btn-light" style="margin-left: 67.5%;">Eliminar</button>
                        </div>

                        <!--                    <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3">
                                                <div class="card-body">
                                                    <h5 class="card-title">Exito üëç</h5>
                                                    <p class="card-text" th:text="${exito}"></p>
                                                </div>
                                            </div>
                                            <div th:if="${error}!=null" class="card text-white bg-danger mb-3">
                                                <div class="card-body">
                                                    <h5 class="card-title">Error üëé</h5>
                                                    <p class="card-text" th:text="${error}"></p>
                                                </div>
                                            </div>-->
                    </form>
                    <div class="tab-pane fade" id="contrasenia" role="tabpanel" aria-labelledby="password-tab">
                        <h3 class="mb-4 text-center">Cambiar Contrase√±a</h3>
                        <div class="row justify-content-center">
                            <div class="col-sm-6">
                                <form class="text-center p-3" th:action="" method="post">
                                    <div class="form-group">
                                        <label for="inputPassword5" class="form-label">Contrase√±a
                                            Actual</label>
                                        <input type="password" id="inputPassword5" class="form-control"
                                               aria-labelledby="passwordHelpBlock">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputPassword5" class="form-label">Nueva Contrase√±a</label>
                                        <input type="password" id="inputPassword5" class="form-control"
                                               aria-labelledby="passwordHelpBlock">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputPassword5" class="form-label">Confirmar Contrase√±a</label>
                                        <input type="password" id="inputPassword5" class="form-control"
                                               aria-labelledby="passwordHelpBlock">
                                    </div>
                                    <button class="btn btn-light mt-3">Cambiar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="turno" role="tabpanel" aria-labelledby="security-tab">
                        <h3 class="mb-4 text-center">Proximos Turnos</h3>
                        <div class="table-responsive-sm p-3">
                            <table class="table  table-bordered">
                                <thead>
                                    <tr>
                                        <th scope="col">Paciente</th>
                                        <th scope="col">Fecha</th>
                                        <th scope="col">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody th:each="">
                                    <tr>
                                        <td th:text=""></td>
                                        <td th:text=""></td>
                                        <td>
                                            <a th:href="">Modificar</a>
                                            <a th:href="">Eliminar</a>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </body>

</html>
