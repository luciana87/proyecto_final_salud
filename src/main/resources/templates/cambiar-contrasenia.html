<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cambiar Contrase침a</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">



        <link th:href = "@{/css/headerstyle.css}" rel="stylesheet"> 
        <link href="/css/login.css" rel="stylesheet">
        <link th:href = "@{/css/footerstyle.css}" rel="stylesheet"> 
        <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header th:replace="/fragments/header :: header"></header>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div sec:authorize="hasRole('ROLE_PROFESIONAL')">
                        <form method="POST" th:action="@{/profesional/cambiarcontasenia/__${session.usuariosession.id}__}">
                            <label>Ingrese la contrase침a antigua</label>
                            <input type="password" class="form-control" th:name="contraVieja">

                            <label for="inputPassword5" class="form-label">Ingrese la nueva contrase침a</label>
                            <input type="password" th:name="contraNueva" class="form-control">

                            <label for="inputPassword5" class="form-label">Repita la nueva contrase침a</label>
                            <input type="password" th:name="contraComparar" class="form-control">

                            <button type="submit" class="btn btn-primary">Modificar</button>

                            <div th:if="${error != null}" class="card text-white bg-danger mb-3">
                                <div class="card-body">
                                    <h5 class="card-title">Error 游녩</h5>
                                    <p class="card-text" th:text="${error}"></p>
                                </div>
                            </div>
                            <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3">
                                <div class="card-body">
                                    <h5 class="card-title">칄xito!</h5>
                                    <p class="card-text" th:text="${exito}"></p>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div sec:authorize="hasRole('ROLE_PACIENTE')">
                        <form method="POST" th:action="@{/paciente/cambiarcontasenia/__${session.usuariosession.id}__}">
                            <label>Ingrese la contrase침a vieja</label>
                            <input type="password" class="form-control" th:name="contraVieja">

                            <label>Ingrese la nueva contrase침a</label>
                            <input type="password" th:name="contraNueva" class="form-control">

                            <label>Repita la nueva contrase침a</label>
                            <input type="password" th:name="contraComparar" class="form-control">

                            <button type="submit" class="btn btn-primary">Modificar</button>

                            <div th:if="${error != null}" class="card text-white bg-danger mb-3">
                                <div class="card-body">
                                    <h5 class="card-title">Error 游녩</h5>
                                    <p class="card-text" th:text="${error}"></p>
                                </div>
                            </div>
                            <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3">
                                <div class="card-body">
                                    <h5 class="card-title">칄xito!</h5>
                                    <p class="card-text" th:text="${exito}"></p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <footer th:replace="/fragments/footer :: footer"></footer>
    </body>


</html>
