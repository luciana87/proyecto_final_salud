<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iniciar Sesión</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

        <link href="/css/login.css" rel="stylesheet">

        <link th:href = "@{/css/headerstyle.css}" rel="stylesheet"> 
        <link th:href = "@{/css/footerstyle.css}" rel="stylesheet"> 
        <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>

    </head>
    <body >



        <header th:replace ="/fragments/header-i :: header"> </header> 



        <section class="form-02-main">
            <div class="centrar">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="_lk_de">
                                <div class="form-03-main">
                                    <div class="logo">
                                        <img src="/img/logo8t.png">
                                    </div>
                                    <form th:action="@{/logincheck}" method="POST">
                                        <div class="form-group">

                                            <input type="email"  name="mail" class="form-control" id="example@example.com"
                                                   placeholder="Ingrese Email" required>

                                        </div>

                                        <div class="form-group">
                                            <input type="password" name="password" class="form-control"
                                                   placeholder="Ingrese Contraseña" required>
                                        </div>

                                        <div class="box form-group">
                                            <a href="#">Recuperar Contraseña</a>
                                            <a href="/paciente/registrar">Registrate</a>
                                        </div>
                                        <div class="form-group">
                                            <div class="_btn_04">
                                                <button type="submit">Iniciar Sesión</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>    
        </section>

        <footer th:replace ="/fragments/footer :: footer"> </footer> 


    </body>

</html>
