<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous"
              referrerpolicy="no-referrer"/>
        <title>Registro Profesional</title>
    </head>
    <body style="display: flex; flex-direction: column; height: 100vh;">

    <header class="header">
        <div class="logoth">
            <img src="/img/logo5t.png" alt="Logo de la marca">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a th:href="@{/inicio}">Inicio</a></li>
            </ul>
        </nav>
        <a class="btnth" href="/logout"><button>Cerrar Sesi√≥n</button></a>
    </header>
    <main id="advanced-search-form" style="display: flex; flex-direction: column; align-items: center; flex-grow: 1; background-image: url('/img/fregistro.jpg');  background-size: cover; background-position: center;  background-repeat: no-repeat;">
        <div style="background-color: #2a565c5c; padding: 20px 30px; margin-top: 30px; width: 50%; margin-bottom: 30px;">
            <h2 class="text-center" style="margin-bottom: 35px;">Registro Profesional</h2>
            <form action="/admin/dashboard/crearProfesional" method="POST">
                <div style="display: flex; align-items: center; justify-content: center;">
                    <div class="form-group" style="width: 45%; margin-right: 5%; margin-left: 5%;">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" name="nombre" id="nombre" autofocus style="border-color: #1c4b5aa5; padding: 6px 12px;">
                    </div>
                    <div class="form-group" style="width: 45%; margin-right: 5%;">
                        <label for="surname">Apellido</label>
                        <input type="text" class="form-control" name="apellido" id="surname" style="border-color: #1c4b5aa5; padding: 6px 12px;">
                    </div>
                </div>
                <!-- dni y fecha de nacimiento -->
                <div style="display: flex; align-items: center; justify-content: center;">
                    <div class="form-group" style="width: 45%; margin-right: 5%; margin-left: 5%;">
                        <label for="dni">DNI</label>
                        <input type="text" class="form-control" name="dni" id="dni" style="border-color: #1c4b5aa5; padding: 6px 12px;">
                    </div>
                    <div class="form-group" style="width: 45%; margin-right: 5%;">
                        <label for="fechaNacimiento">Fecha de nacimiento</label>
                        <input type="date" class="form-control"  name="fechaNacimiento" id="fechaNacimiento" style="border-color: #1c4b5aa5; padding: 6px 12px;">
                    </div>
                </div>
                <!-- matr√≠cula y fespecialidad -->
                <div style="display: flex; align-items: center; justify-content: center;">
                    <div class="form-group" style="display: flex; flex-direction: column; width: 45%; margin-right: 5%; margin-left: 5%;">
                        <label for="matricula">Matricula</label>
                        <input type="text" class="form-control" name="matricula" id="matricula" style="border-color: #1c4b5aa5; padding: 6px 12px;">
                    </div>
                    <div class="form-group" style="display: flex; flex-direction: column; width: 45%; margin-right: 5%;">
                        <label for="especialidad">Especialidad</label>
                        <input type="text" class="form-control" name="especialidad" id="especialidad" style="border-color: #1c4b5aa5; padding: 6px 12px;">
                    </div>
                </div>
                <!-- tel√©fono y correo -->
                <div style="display: flex; align-items: center; justify-content: center;">
                    <div class="form-group" style="display: flex; flex-direction: column; width: 45%; margin-right: 5%; margin-left: 5%;">
                        <label for="telefono">Tel√©fono</label>
                        <input type="number" class="form-control" name="telefono"  id="telefono" style="border-color: #1c4b5aa5; padding: 6px 12px;">
                    </div>
                    <div class="form-group" style="display: flex; flex-direction: column; width: 45%; margin-right: 5%;">
                        <label for="mail">Email</label>
                        <input type="email" class="form-control" name="mail" id="mail" style="border-color: #1c4b5aa5; padding: 6px 12px;">
                    </div>
                </div>
                <!-- Valor consulta y descripci√≥n especialidad -->
                <div style="display: flex; align-items: center; justify-content: center;">
                    <div class="form-group" style="display: flex; flex-direction: column; width: 45%; margin-right: 5%; margin-left: 5%;">
                        <label for="valor-consulta">Valor consulta</label>
                        <input type="number" class="form-control" name="valorConsulta" id="valor-consulta" style="border-color: #1c4b5aa5; padding: 6px 12px;">
                    </div>
                    <div class="form-group" style="display: flex; flex-direction: column; width: 45%; margin-right: 5%;">
                        <label for="password">Contrase√±a:</label>
                        <input type="password" class="form-control" name="password" id="password" style="border-color: #1c4b5aa5; padding: 6px 12px;">
                    </div>
                </div>
                <div>
                    <div class="form-group" >
                        <label for="descripcionEspecialidad" style="margin-left: 45px;">Descripci√≥n especialidad</label>
                        <textarea class="form-control" name="descripcionEspecialidad" rows="5" id="descripcionEspecialidad" style="width: 70%; margin-left: 5%; border-color: #1c4b5aa5;"></textarea>
                    </div>
                </div>
                <div style="display: flex; align-items: center; justify-content: center;">
                    <div class="form-group" style="display: flex; width: 45%; justify-content: space-evenly;">
                        <button type="submit" class="btn-info btn-lg btn-responsive" id="search" style="background-color: #1c4a5a; border: transparent; margin-right: 30px;">Enviar</button>
                        <button type="button" onclick="window.location.href='/admin/dashboard'" class="btn-info btn-lg btn-responsive" id="cancel" style=" background-color: #1c4a5a; border: transparent;">Cancelar</button>
                    </div>
                </div>
<!--                <button type="submit" class="btn btn-info btn-lg btn-responsive" id="search" style="margin: 20px; background-color: #1c4a5a; border: transparent;">Registrar</button>-->

            </form>

                <!--                    </div>-->
                <!--                </div>-->
                <!--                <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3" >-->
                <!--                    <div class="card-body">-->
                <!--                        <h5 class="card-title">Exito!</h5>-->
                <!--                        <p class="card-text" th:text="${exito}"></p>-->
                <!--                    </div>-->
                <!--                </div>-->
            </div>
        </main>
        <footer th:replace ="/fragments/footer :: footer"></footer>
    </body>
    </html>
