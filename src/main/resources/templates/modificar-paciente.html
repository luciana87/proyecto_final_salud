<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="/css/registro.css" rel="stylesheet" type="text/css">
  <title>Modificar datos del profesional</title>
</head>
<body class="container">

  <div class="container" id="advanced-search-form">
    <h2 class="text-center header">Modificar datos del perfil</h2>
    <form th:action="@{/paciente/modificar/__${paciente.id}__}" method="POST">
     <input hidden th:value= "${id_paciente}" name="id">

    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input th:value="${paciente.nombre}" type="text" class="form-control" name="nombre" placeholder="" id="nombre">
    </div>
    <div class="form-group">
      <label for="surname">Apellido</label>
      <input th:value="${paciente.apellido}" type="text" class="form-control" name="apellido" placeholder="" id="surname">
    </div>
    <div class="form-group">
           <label for="mail">Email</label>
           <input th:value="${paciente.mail}" type="email" class="form-control" name="mail" placeholder="" id="mail">
       </div>
    <div class="form-group">
           <label for="password">Contrase√±a</label>
           <input th:value="${paciente.password}" type="password" class="form-control" name="password" placeholder="" id="password">
       </div>
    <div class="form-group">
           <label>Obra Social</label>
           <select name="idObraSocial">
               <option>Seleccione obra social</option>
               <option th:each="obraSocial : ${obrasSociales}" th:value="${obraSocial.id}" th:text="${obraSocial.nombre}" th:selected="(${obraSocial.id} == *{paciente.obraSocial.id})"></option>
           </select>
       </div>
    <div class="form-group">
           <label for="nro-obra-social">N¬∞ Obra Social</label>
           <input th:value="${paciente.nroObraSocial}" name="nroObraSocial" type="text" class="form-control" placeholder="" id="nro-obra-social">
       </div>
    <div class="form-group">
      <label for="fechaNacimiento">Fecha de nacimiento</label>
      <input th:value="${paciente.fechaNacimiento}" type="date" class="form-control"  name="fechaNacimiento" placeholder="" id="fechaNacimiento">
    </div>
    <div class="form-group">
           <label for="dni">DNI</label>
           <input th:value="${paciente.dni}" type="text" class="form-control" name="dni" placeholder="" id="dni">
       </div>
    <div class="form-group">
      <label for="telefono">Tel√©fono</label>
      <input th:value="${paciente.telefono}" type="number" class="form-control" name="telefono" placeholder="" id="telefono">
    </div>
    <div class="clearfix"></div>
    <button type="submit" class="btn btn-info btn-lg btn-responsive" id="search"> <span class=""></span>
      Actualizar</button>


       <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3" >
         <div class="card-body">
           <h5 class="card-title">Exito üëç</h5>
           <p class="card-text" th:text="${exito}"></p>
         </div>
       </div>
       <div th:if="${error}!=null" class="card text-white bg-danger mb-3" >
         <div class="card-body">
           <h5 class="card-title">Error üëé</h5>
           <p class="card-text" th:text="${error}"></p>
         </div>
       </div>
  </form>



</div>
</body>
</html>
