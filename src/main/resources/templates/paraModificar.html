<!DOCTYPE html>
<html>
    <head xmlns:th="http://www.thymeleaf.org">
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card-body">

                </div>
            </div>
            
            <form method="POST" th:action="@{/modificar/{id_paciente}(id_paciente=${idPaciente})}">
                <input type="hidden" th:name="_method" th:value="PATCH" />

                <label for="mail">Mail:</label>
                <input type="text" id="mail" name="mail" th:value="${paciente.mail}" /><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" /><br>

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" th:value="${paciente.nombre}" /><br>

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" th:value="${paciente.apellido}" /><br>

                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" th:value="${paciente.dni}" /><br>

                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" th:value="${paciente.edad}" /><br>

                <label for="telefono">Tel√©fono:</label>
                <input type="text" id="telefono" name="telefono" th:value="${paciente.telefono}" /><br>

                <button type="submit">Guardar cambios</button>
            </form>

            <div th:if="${exito}" class="success-message">
                <p th:text="${exito}"></p>
            </div>

            <div th:if="${error}" class="error-message">
                <p th:text="${error}"></p>
            </div>

        </div>

    </body>
</html>
