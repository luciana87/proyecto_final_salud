<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="master">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css">
<link th:href = "@{/css/headerstyle.css}" rel="stylesheet">
<link th:href = "@{/css/footerstyle.css}" rel="stylesheet">
<link rel="stylesheet" href="/css/paciente.css">

<body>
<header th:replace ="/fragments/header :: header"></header>
<div class="col-12">
    <h2>Listado de turnos</h2>
    <form action="/paciente/buscarTurnos" method="POST">
        <select  name ="especialidad" class="custom-select custom-select-sm" style="margin-left: 0px; width: 150px;">
            <option selected>Especialidad</option>
            <option value="0">Pediatria</option>
            <option value="1">Ginecologia</option>
            <option value="2">Clinica</option>
            <option value="3">Cardiologia</option>
        </select>
        <select name ="reputacion" class="custom-select custom-select-sm" style="margin-left: 40px; width: 150px;">
            <option selected>Reputacion</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <select name ="idProfesional" class="custom-select custom-select-sm" style=" margin-left: 40px; width: 150px;">
            <option th:value="${null}">Profesional</option>
            <option th:each="profesional : ${profesionales}" th:value="${profesional.id}" th:text="${profesional.nombre} + ' ' + ${profesional.apellido}"></option>
        </select>

        <label>Fecha</label>
        <input name ="fecha" type="date" style="margin-top: 50px; margin-left: 35px; width: 150px">


        <label>Hora</label>
        <input name ="horario" type="time" style="margin-top: 50px; margin-left: 35px; width: 150px">

        <button type="submit">Buscar</button>
    </form>

    <div  class="table-responsive">

        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Profesional</th>
                <th>DÃ­a</th>
                <th>Hora</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="turno : ${turnos}">
                <td th:text="${turno.medico.nombre} + ' ' + ${turno.medico.apellido}"></td>
                <td th:text="${turno.fecha}"></td>
                <td th:text="${turno.horario}"></td>
                <td th:text="${turno.estado}"></td>
                <td>
                    <a th:if="${turno.estado == T(com.egg.appsalud.Enumerativos.EstadoTurno).RESERVADO}" th:href= "@{/turno/eliminar/__${turno.id}__}"><i class="fas fa-feather-alt"></i> Cancelar </a> <!--Elimina el turno-->
                    <a th:if="${turno.estado == T(com.egg.appsalud.Enumerativos.EstadoTurno).ASISTIO}" th:href= "@{/paciente/calificar/turno/__${turno.id}__}"><i class="fas fa-feather-alt"></i> Calificar </a>
                    <a th:if="${turno.estado == T(com.egg.appsalud.Enumerativos.EstadoTurno).DISPONIBLE}" th:href= "@{/paciente/turno/reservar/__${turno.id}__}"><i class="fas fa-feather-alt"></i> Reservar </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<footer th:replace ="/fragments/footer :: footer"> </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

</html>
