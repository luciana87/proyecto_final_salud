<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../css/registro.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <title style="text-align: center;">Panel Administrador</title>
        <h1 style="text-align: center;">Panel Administrador</h1>
    </head>
    <body background="../static/img/fregistro.jpg">
        
        <style>
            /* Estilos CSS personalizados */
           
         
        body {
            margin-top: 20px;
              font-family: 'Arial Narrow Bold', sans-serif;
              padding: 20px;
              background-size: cover;
              background-repeat: no-repeat;
           
            }

            .container{
                margin-top: 120px;
                
            }            
            .user-list {
              list-style: none;
              padding: 0;
              margin-bottom: 20px;
            }
            
            .user-item {
              display: flex;
              align-items: center;
              margin-bottom: 10px;
            }
            
            .user-item button {
              margin-left: 10px;
            }
            
            .add-user-form input {
              margin-bottom: 10px;
            }

            text-center header{
                
            }

            .form-group {
            margin-bottom: 15px; /* Margen inferior */
        }
        
        #opcion,#formulario
         {
            /*display: flex;*/
            width: 100%; 
            padding: 8px 12px; 
            font-size: 14px; 
            line-height: 1.5; 
            color: #495057; 
            /*background-image:="../static/img/fregistro.jpg" ;*/
            background-color: #fff; 
            background-clip: padding-box; 
            border: 1px solid #ced4da; 
            border-radius: 4px; 
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out; 
            width: 200px;
            
            border-left: 50px;
            width: 46%;
            margin: 20px auto 0;
            display: block;
            outline: none;
        }

        .form-control,
        .form-select,.clearfix{
            width: 200px;
            border-left: 50px;
            width: 46%;
            margin: 20px auto 0;
            display: block;
            outline: none;
        }
            
          </style>

   

<body>
    <h2>Selecciona una opción:</h2>
    <select id="opcion" onchange="mostrarFormulario()">
        <option value="">Seleccione una opción</option>
        <option value="opcion1">Profesional</option>
        <option value="opcion2">Paciente</option>
        <option value="opcion3">Obra social</option>
    </select>

    <div id="formularios">
        <form id="formulario1" style="display: none;">
            <h3>Profesional</h3>
            <!-- Contenido del PROFESIONAL -->
            <label for="first-name"></label>
                        <input type="text" class="form-control" name="nombre" placeholder="Nombre" id="first-name"  th: text="${profesional.nombre}">
            <label for="dni"></label>
                        <input type="text" class="form-control" name="apellido" placeholder="Apellido" id="apellido" th:text="*{profesional.dni}">
            <label for="dni"></label>
                        <input type="text" class="form-control" name="dni" placeholder="DNI" id="dni" th:text="*{profesional.dni}">
            
             <select class="form-select custom-select custom-select-lg" name="Especialiad" th:field="*{profesional.especialidad}">
                    <option selected>Tipo de Especialiad</option>
                    <option value="Clinica">Clinica</option>
                    <option value="Pediatria">Pediatria</option>
                    <option value="Cardiologia">Cardiologia</option>
                     <option value="Ginecología">Ginecología</option>
             </select>

             <div class="clearfix">
                <button  onclick="mostrarMensaje()" type="submit" class="btn btn-info btn-lg btn-responsive" id="search"> <span class=""></span>
                    Crear</button>
                <button onclick="mostrarMensaje3()" type="submit2" class="btn btn-warning btn-lg btn-responsive" id="search"> <span class=""></span>
                        Listar</button>
                <button onclick="mostrarMensaje2()" type="submit2" class="btn btn-danger btn-lg btn-responsive" id="search"> <span class=""></span>
                            Eliminar</button>
                        </div>
        </form>

        <form id="formulario2" style="display: none;">
            <h3>Paciente</h3>
            <!-- Contenido del PACIENTES -->
            <label for="first-name"></label>
            <input type="text" class="form-control" name="nombre" placeholder="Nombre" id="first-name"  th: text="${profesional.nombre}">

            <label for="dni"></label>
            <input type="text" class="form-control" name="apellido" placeholder="Apellido" id="apellido" th:text="*{profesional.dni}">

            <label for="dni"></label>
                        <input type="text" class="form-control" name="dni" placeholder="DNI" id="dni" th:text="*{profesional.dni}">

                        <div class="clearfix">
                <button  onclick="mostrarMensaje()" type="submit" class="btn btn-info btn-lg btn-responsive" id="search"> <span class=""></span>
                    Crear</button>
                <button onclick="mostrarMensaje3()" type="submit2" class="btn btn-warning btn-lg btn-responsive" id="search"> <span class=""></span>
                        Listar</button>
                <button onclick="mostrarMensaje2()" type="submit2" class="btn btn-danger btn-lg btn-responsive" id="search"> <span class=""></span>
                            Eliminar</button>
                        </div>
        </form>

        <form id="formulario3" style="display: none;">
            <h3>Obra social</h3>
            <!-- Contenido del OBRA SOCIAL -->
            <label for="first-name"></label>
                        <input type="text" class="form-control" name="nombre" placeholder="Nombre de Obra Social" id="first-name"  th: text="${profesional.nombre}">
                        <div class="clearfix">
                        <button  onclick="mostrarMensaje()" type="submit" class="btn btn-info btn-lg btn-responsive" id="search"> <span class=""></span>
                            Crear</button>
                        <button onclick="mostrarMensaje3()" type="submit2" class="btn btn-warning btn-lg btn-responsive" id="search"> <span class=""></span>
                                Listar</button>
                        <button onclick="mostrarMensaje2()" type="submit2" class="btn btn-danger btn-lg btn-responsive" id="search"> <span class=""></span>
                                    Eliminar</button>
                                </div>
        </form>
        
    </div>

    <script>
        function mostrarFormulario() {
            var opcionSeleccionada = document.getElementById("opcion").value;
            var formularios = document.getElementById("formularios").getElementsByTagName("form");

            // Oculta todos los formularios
            for (var i = 0; i < formularios.length; i++) {
                formularios[i].style.display = "none";
            }

            // Muestra el formulario correspondiente a la opción seleccionada
            if (opcionSeleccionada === "opcion1") {
                document.getElementById("formulario1").style.display = "block";
            } else if (opcionSeleccionada === "opcion2") {
                document.getElementById("formulario2").style.display = "block";
            } else if (opcionSeleccionada === "opcion3") {
                document.getElementById("formulario3").style.display = "block";
            }
        }
    </script>
</body>
</html>
