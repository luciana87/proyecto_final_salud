        <script>
            function mostrarFormulario() {
                var opcionSeleccionada = document.getElementById("opcion").value;
                var formularios = document.getElementById("formularios").getElementsByTagName("form");

                // Oculta todos los formularios
                for (var i = 0; i < formularios.length; i++) {
                    formularios[i].style.display = "none";
                }

                // Muestra el formulario correspondiente a la opción seleccionada
                if (opcionSeleccionada === "opcion1") {
                    document.getElementById("formulario1").style.display = "block";
                } else if (opcionSeleccionada === "opcion2") {
                    document.getElementById("formulario2").style.display = "block";
                } else if (opcionSeleccionada === "opcion3") {
                    document.getElementById("formulario3").style.display = "block";
                }

                
            }
   


        



        </script>

<script>
    // Lógica JavaScript para interactuar con los elementos de la página
    const userList = document.querySelector('.user-list');
    const addUserForm = document.querySelector('.add-user-form');

    // Función para agregar un nuevo usuario
    function mostrarMensaje() {
        alert("¡El elemento ha sido agregado!");
    }

    function mostrarMensaje2() {
        alert("¡El elemento ha sido eliminado!");
    }

    const addUser = (event) => {
        event.preventDefault();

        const nameInput = addUserForm.querySelector('input[placeholder="Nombre"]');
        const roleInput = addUserForm.querySelector('input[placeholder="Rol (paciente o profesional)"]');

        const newUserItem = document.createElement('li');
        newUserItem.className = 'user-item';

        const userName = document.createElement('span');
        userName.textContent = nameInput.value;

        const userRole = document.createElement('span');
        userRole.textContent = roleInput.value;

        const removeUserBtn = document.createElement('button');
        removeUserBtn.className = 'btn btn-danger remove-user-btn';
        removeUserBtn.textContent = 'Dar de baja';
        removeUserBtn.addEventListener('click', removeUser);

        newUserItem.appendChild(userName);
        newUserItem.appendChild(userRole);
        newUserItem.appendChild(removeUserBtn);

        userList.appendChild(newUserItem);

        nameInput.value = '';
        roleInput.value = '';
    };

    // Función para dar de baja un usuario
    const removeUser = (event) => {
        const userItem = event.target.closest('.user-item');
        userList.removeChild(userItem);
    };

    addUserForm.addEventListener('submit', addUser);
</script>
